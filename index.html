<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lottory Chat App 4.4</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --success-color: #1cc88a;
        --danger-color: #e74a3b;
      }
      body {
        font-family: "Koulen", "Battambang", sans-serif;
        background-color: var(--secondary-color);
      }
      .hidden {
        display: none;
      }
      .card {
        box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
      }
      .card-header {
        background-color: var(--primary-color);
        color: white;
      }
      .message {
        border-left: 4px solid var(--primary-color);
        background: white;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 0.35rem;
      }
      .message-user {
        font-weight: bold;
        color: var(--primary-color);
      }
      .message-admin {
        font-weight: bold;
        color: var(--success-color);
      }
      .timestamp {
        font-size: 0.8rem;
        color: #858796;
      }
      .img-thumbnail {
        max-width: 200px;
        margin-top: 0.5rem;
        cursor: pointer;
      }
      /* Lightbox */
      #lightboxOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        cursor: pointer;
      }
      #lightboxOverlay img {
        max-width: 90%;
        max-height: 90%;
      }
      .reply-section {
        margin-left: 1rem;
        margin-top: 0.5rem;
      }
      .reply-message {
        background-color: #e6f2ff;
        border-left: 3px solid var(--success-color);
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0.25rem;
      }
      /* Notification bell */
      #notificationBell {
        position: fixed;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 10000;
      }
      #notificationCount {
        position: absolute;
        top: -6px;
        right: -6px;
        background: var(--danger-color);
        color: white;
        border-radius: 50%;
        font-size: 12px;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Notification Bell -->
    <div id="notificationBell" class="hidden" title="សារថ្មី">
      <i class="fas fa-bell"></i>
      <div id="notificationCount">0</div>
    </div>

    <div class="container my-4">
      <!-- Login -->
      <div id="loginBox" class="card">
        <div class="card-header">
          <h2>
            <i class="fas fa-sign-in-alt me-2"></i>ចូលប្រើប្រាស់ Lottory Chat
            App
          </h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label>ឈ្មោះអ្នកប្រើប្រាស់</label>
            <input type="text" id="username" class="form-control" />
          </div>
          <div class="mb-3">
            <label>ពាក្យសម្ងាត់</label>
            <input type="password" id="password" class="form-control" />
          </div>
          <button id="loginBtn" class="btn btn-primary w-100">
            ចូលប្រើប្រាស់
          </button>
        </div>
      </div>

      <!-- User Panel -->
      <div id="userPanel" class="hidden">
        <div class="card mb-3">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h2><i class="fas fa-comments me-2"></i>Lottory Chat App</h2>
            <span id="userNameDisplay" class="badge bg-light text-dark"></span>
          </div>
          <div class="card-body">
            <textarea
              id="msgText"
              class="form-control mb-3"
              rows="3"
              placeholder="សរសេរសារ..."
            ></textarea>
            <input
              type="file"
              id="msgImage"
              class="form-control mb-3"
              accept="image/*"
            />
            <button id="sendBtn" class="btn btn-primary">
              <i class="fas fa-paper-plane me-2"></i>ផ្ញើសារ
            </button>
          </div>
        </div>
        <div
          class="card"
          style="height: 400px; overflow-y: auto"
          id="userMessagesContainer"
        >
          <div class="card-header"><h3>សាររបស់ខ្ញុំ</h3></div>
          <div class="card-body" id="myMessages"></div>
        </div>
        <div class="text-center mt-3">
          <button id="logoutUserBtn" class="btn btn-danger">ចាកចេញ</button>
        </div>
      </div>

      <!-- Admin Panel -->
      <div id="adminPanel" class="hidden">
        <div
          class="card"
          style="height: 500px; overflow-y: auto"
          id="adminMessagesContainer"
        >
          <div class="card-header">
            <h2><i class="fas fa-tools me-2"></i>សារទាំងអស់</h2>
          </div>
          <div class="card-body" id="allMessages"></div>
        </div>
        <div class="text-center mt-3">
          <button id="logoutAdminBtn" class="btn btn-danger">ចាកចេញ</button>
        </div>
      </div>
    </div>

    <!-- Lightbox -->
    <div id="lightboxOverlay">
      <img src="" alt="Preview" />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
